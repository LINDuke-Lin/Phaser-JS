<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>

<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
<script>
    let scene = new Phaser.Scene('Game');

    let config = {
        type: Phaser.AUTO,	// 會使用 WebGL 或 Canvas API，AUTO 是讓 Phaser 決定
        width: 640,
        height: 320,
        scene			// 等同於 scene: scene

    }

    //載入素材 
    scene.preload = function () {
        this.load.image('bg1', './img/background.webp');
        this.load.image('bg2', './img/background2.webp');
    }

    // 建立地圖
    scene.create = function () {
        let bg = this.add.sprite(0, 0, 'bg1')

        //取得寬高
        let width = this.sys.game.config.width
        let height = this.sys.game.config.height
        bg.setPosition(width / 2, height / 2)
    }

    let gameTime = 0;
    //更新畫面
    scene.update = function () {
        gameTime++;
        if (gameTime === 1000) {
            let bg = this.add.sprite(0, 0, 'bg2')

            //取得寬高
            let width = this.sys.game.config.width
            let height = this.sys.game.config.height
            bg.setPosition(width / 2, height / 2)
        } else if (gameTime === 2000) {
            gameTime = 0;
            let bg = this.add.sprite(0, 0, 'bg1')

            //取得寬高
            let width = this.sys.game.config.width
            let height = this.sys.game.config.height
            bg.setPosition(width / 2, height / 2)
        }
    }

    let game = new Phaser.Game(config)

</script>

</html>
