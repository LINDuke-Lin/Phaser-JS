<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <div id="app"></div>
</body>

<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
<script>
    let scene = new Phaser.Scene('Game');

    let config = {
        type: Phaser.AUTO,	// 會使用 WebGL 或 Canvas API，AUTO 是讓 Phaser 決定
        width: 640,
        height: 320,
        scene			// 等同於 scene: scene

    }

    function getRandom() {
        let res = Math.floor(Math.random() * 4);

        if (res === 0)
            res += 1;

        console.log('速度' + res);
        return res;
    }

    //載入素材 
    scene.preload = function () {
        this.load.image('bg1', './img/background.webp');
        this.load.image('bg2', './img/background2.webp');
        this.load.image('player1', './img/Goblin/frame-12.gif');
        this.load.image('player2', './img/Goblin/frame-13.gif');
        this.load.image('player3', './img/Goblin/frame-14.gif');
        this.load.image('player4', './img/Goblin/frame-15.gif');
        this.load.image('player5', './img/Goblin/frame-16.gif');
        this.load.image('player6', './img/Goblin/frame-17.gif');
    }


    const playerArr = ['player1', 'player2', 'player3', 'player4', 'player5', 'player6']

    // 建立地圖
    scene.create = function () {
        let bg = this.add.sprite(0, 0, 'bg2')

        //取得寬高
        let width = this.sys.game.config.width
        let height = this.sys.game.config.height
        bg.setPosition(width / 2, height / 2)

        this.player = this.add.sprite(50, 223, 'player1')
        this.player2 = this.add.sprite(50, 123, 'player1')
        //this.player.setAngle(20)

    }


    scene.init = function () {
        // 設定 player 的速度        
        this.playerSpeed = getRandom();
        this.player2Speed = getRandom();
    }

    let index = 0;
    //更新畫面
    scene.update = function () {
        if (this.input.activePointer.isDown) {
            this.player.x += this.playerSpeed
            this.player.setTexture(playerArr[index % 6]);

            this.player2.x += this.player2Speed
            this.player2.setTexture(playerArr[index % 6]);
            index++;
        }
    }

    let game = new Phaser.Game(config)

</script>

</html>
