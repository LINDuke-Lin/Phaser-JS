<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/loadInit.css?0938">
    <title>Game2</title>
</head>

<body>
    <div id="app"></div>

    <script src="./lib/loadInit.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="./lib/alpacaScene.js"></script>
    <script>
        window.onload = function () {
            function resize() {
                let canvas = document.querySelector('canvas')
                let ww = window.innerWidth
                let wh = window.innerHeight
                let wRatio = ww / wh
                let gameRatio = config.width / config.height
                if (wRatio < gameRatio) {
                    canvas.style.width = ww + 'px'
                    canvas.style.height = (ww / gameRatio) + 'px'
                } else {
                    canvas.style.width = (wh * gameRatio) + 'px'
                    canvas.style.height = wh + 'px'
                }
            }
            resize()
            window.addEventListener('resize', resize, false)	// 偵聽事件 resize
        }

        // 宣告一個場景
        let scene = new alpacaScene();
        // 宣告場景的基本資訊
        let config = {
            type: Phaser.AUTO,
            width: 600, // 寬
            height: 300, // 高
        }

        //啟動遊戲
        let game = new Phaser.Game(config);

        game.scene.add('alpacaScene', scene);

        game.scene.start('alpacaScene');
    </script>

</body>

</html>
